<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <h1>Welcome to CodeHelp</h1>
        <h1>Contact Us Form</h1>
        <form action="w3schools.com/tags/tag_input.asp">
        <thead>
            <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="name"></td>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="contact no">Contact Number</label></td>
                <td><input type="text" name="contact no"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <select id="gender">
                    <td><option value="M">Male</option></td>
                    <td><option value="F">Female</option></td>
                    </select>
            </tr>
            <tr>
                <Td><label for="dateofbirth">Date of birth</label></Td>
                <Td><input type="date" name="dateofbirth"></Td>
            </tr>
            <tr>
                <td><label for="rating">Rating</label>
                    <input type="radio" name="rating"> 
                    <label for="rating">1</label>
                    <input type="radio" name="rating"> 
                    <label for="rating">2</label>
                    <input type="radio" name="rating"> 
                    <label for="rating">3</label>
                    <input type="radio" name="rating"> 
                    <label for="rating">4</label>
                    <input type="radio" name="rating"> 
                    <label for="rating">5</label></td>
            </tr>
            <tr>
                <td><label for="t1">Enter your message</label></td>
                <td><textarea name="t1" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><input type="button" value="Send">
                    <input type="button" value="Reset"></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td><img src="yt.jpg" alt="youtube" height="50" width="50">
                <img src="ins.webp" alt="instagram" height="40" width="40">
                <img src="tgram.jpg" alt="telegram" height="40" width="40"></td>
                
            </tr>
        </tfoot>
        
    </form>
    </table>
    
</body>
</html>
